<div class="col-md-6 row datepicker">
  <h4><strong>{{datetype | capitalize}}</strong> date of the assignment</h4>

  <div class="row">
      <div class="col-md-8">
          <p class="input-group">
            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" ng-change="updateSchedule()" novalidate required/>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
      </div>
  </div>
  <hr/>
  <div ng-show="isStart()">
    <button type="button" class="btn btn-sm btn-default" ng-class="{active:!minDate}" ng-click="toggleMin()">I've already started</button>
    <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>

  </div>
  <div ng-hide="isStart()">
    <button type="button" class="btn btn-sm btn-default" ng-click="nweeks(1)">one</button>
    <button type="button" class="btn btn-sm btn-default" ng-click="nweeks(2)">two</button>
    <button type="button" class="btn btn-sm btn-default" ng-click="nweeks(3)">three</button>
    weeks time
  <div>
</div>
